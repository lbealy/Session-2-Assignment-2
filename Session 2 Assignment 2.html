
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Forms</title>	
	
	</head>
	
	<body>
	<form action="http://www.example.com/review.php" method="get">
		<fieldset>
		<!-- Legend set to create a table -->
			<legend>Your Details:</legend>
			<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
			<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
		</fieldset><br />
	</form>
	<form action="http://www.example.com/review.php" method="get">
		<fieldset>

		<!-- Review box set to with Google drop down -->
			<legend>Your Review:</legend>
			<p>

				<label>How did you hear about us?</label>
				<select name="Google">
				<option value="Google">Google</option>
				</select>
			</p>

			<p>
			<!-- Input type, 3 inputs for Yes No & Maybe -->
				<label>Would you visit agin?</label><br>
					<input type="radio" name="other" value="Yes"> Yes
					<input type="radio" name="other" value="No"> No
					<input type="radio" name="other" value="Maybe"> Maybe
			</p>

			<p>
			<!-- comment box set  -->
				<label>Comments:</label><br>
				<textarea name="message" rows="5" cols="40"></textarea><br><br>
				</p>
				
				<input type="checkbox" name="email" value="email">Sign me up for email updates<br>
				<input type="submit" value="Submit review">				
			</fieldset> 
	</form> 
 </div> 

 </body></html>
